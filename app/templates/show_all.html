<!DOCTYPE html>
<html lang="en">
<head></head>
<body>

<hr/>
{%- for message in get_flashed_messages() %}
{{ message }}
{%- endfor %}

<h3>Students (<a href="{{ url_for('new') }}">Add Student
</a>)</h3>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>City</th>
        <th>Address</th>
        <th>Pin</th>
    </tr>
    </thead>

    <tbody>
    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.city }}</td>
        <td>{{ student.addr }}</td>
        <td>{{ student.pin }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
